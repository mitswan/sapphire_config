# BTT SKR V1.4 Turbo + Sapphire Pro Configuration

[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_01A0001227903CAFF5B56D5CC72000F5-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0



[stepper_x]
position_min: 0
position_max: 220

step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 80
endstop_pin: ^!P1.29
position_endstop: 0
homing_speed: 25


[stepper_y]
position_min: 0
position_max: 200

step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 80
endstop_pin: ^!P1.28
position_endstop: 200
homing_speed: 25

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0  # Not used with probe
position_max: 230
position_min: -2
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 1.000
hold_current: 1.000
stealthchop_threshold: 0
interpolate: False
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 3

[force_move]
enable_force_move: True


[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100


# BIQU H2 V2.0 EXTRUDER
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 6.866
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F  # NTC 3950 100k for H2 V2.0
sensor_pin: P0.24
#control: pid
#pid_Kp: 16.446
#pid_Ki: 0.503
#pid_Kd: 134.442
min_temp: 0
max_temp: 270
max_extrude_only_distance: 100
max_extrude_cross_section: 5

# HEATED BED
[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

# FANS
[fan]
pin: P2.3

[heater_fan hotend_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0

# BLTOUCH CONFIGURATION
[bltouch]
sensor_pin: ^P1.27
control_pin: P2.0
x_offset: -44
y_offset: -14
z_offset: 1.9
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: False

[safe_z_home]
home_xy_position: 154, 124
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 170, 160
probe_count: 4, 4
algorithm: bicubic



# START/END PRINT MACROS
[gcode_macro _START_PRINT]
description: Start print routine with bed mesh and purge line
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(40)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

    G28                          ; Home all axes first
    
    ; Start heating both (non-blocking)
    M140 S{BED_TEMP}             ; Start heating bed
    M104 S{EXTRUDER_TEMP}        ; Start heating nozzle

    ; Bed mesh calibration (4x4) - heaters warm up during this
    BED_MESH_CALIBRATE

    ; Wait for temps after mesh
    M190 S{BED_TEMP}             ; Wait for bed temp
    M109 S{EXTRUDER_TEMP}        ; Wait for nozzle temp
    G92 E0                       ; Reset extruder

    ; Purge line along Y axis
    G1 Z5 F3000                  ; Move Z up
    G1 X5 Y30 F5000               ; Move to front left
    G1 Z0.3 F3000                ; Lower to purge height
    G1 Y155 E20 F1500            ; First purge line (125mm along Y)
    G1 X7 F5000                  ; Move over
    G1 Y30 E40 F1500              ; Second purge line
    G92 E0                       ; Reset extruder
    G1 Z5 F3000                  ; Lift Z
    M117 Printing...

[gcode_macro _END_PRINT]
description: End print routine
gcode:
    M104 S0                      ; Turn off hotend
    M140 S0                      ; Turn off bed
    G92 E0
    G1 E-2 F2700                 ; Retract
    G91                          ; Relative positioning
    G1 Z10 F3000                 ; Raise Z
    G90                          ; Absolute positioning
    G1 X5 Y195 F5000             ; Move to back
    M84                          ; Disable steppers
    M117 Print complete!

# HEATING MACROS
[gcode_macro a_HEAT_Plate_Extruder]
description: Heat hotend to 190°C and bed to 60°C for PLA printing
gcode:
    M104 S190          # Set hotend to 190°C (non-blocking)
    M140 S60           # Set bed to 60°C (non-blocking)
    M109 S190          # Wait for hotend to reach 190°C
    M190 S60           # Wait for bed to reach 60°C
    M117 PLA ready     # Display message

[gcode_macro HEAT_HOTEND_190]
description: Heat hotend to 190°C
gcode:
    M104 S190          # Set hotend to 190°C (non-blocking)
    M109 S190          # Wait for hotend to reach 190°C
    M117 Hotend 190°C  # Display message

