[gcode_macro PARK_TOOLHEAD]
description: Move the toolhead to the safe park position
gcode:
  {% if "xyz" not in printer.toolhead.homed_axes %}
    G28 ; Home if not already homed
  {% endif %}
  G90
  G1 X5 Y195 Z50 F6000 ; Moves to your spot and stays 50mm high

[gcode_macro UNLOAD_FILAMENT]
description: Heats nozzle (if needed) and ejects filament
gcode:
  {% set EXTRUDER_TEMP = params.TEMP|default(200)|int %}
  {% set MIN_TEMP = params.TEMP|default(180)|int %}

  SAVE_GCODE_STATE NAME=unload_state
  
  # 1. Check if nozzle is hot enough
  {% if printer.extruder.temperature < MIN_TEMP %}
    M117 Heating to {EXTRUDER_TEMP}C...
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER_TEMP}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}
  {% endif %}

  # 2. Ready to unload
  M117 Unloading filament...
  G91                   # Relative positioning
  G92 E0                # Reset extruder
  
  # 3. Quick purge and flick (prevents clogs)
  G1 E5 F300            # Push forward slightly to melt the tip
  G1 E-15 F1000         # Quick jerk back to break the string
  G1 E-80 F600          # Long slow retract to exit gears
  
  M117 Unload Complete
  RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro LOAD_FILAMENT]
description: Heats nozzle (if needed) and loads filament
gcode:
  {% set EXTRUDER_TEMP = params.TEMP|default(200)|int %}
  {% set MIN_TEMP = params.TEMP|default(180)|int %}

  SAVE_GCODE_STATE NAME=load_state
  
  # 1. Check if nozzle is hot enough
  {% if printer.extruder.temperature < MIN_TEMP %}
    M117 Heating to {EXTRUDER_TEMP}C...
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER_TEMP}
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER_TEMP}
  {% endif %}

  # 2. Start Loading
  M117 Loading filament...
  G91                   # Relative positioning
  G92 E0                # Reset extruder
  
  # 3. Fast move to get filament through the tube
  G1 E70 F600           # Adjust '70' to match your setup length
  
  # 4. Slow purge to clear the nozzle
  G1 E40 F200           # Purge 40mm slowly
  
  G92 E0                # Reset extruder
  M117 Load Complete
  RESTORE_GCODE_STATE NAME=load_state

[gcode_macro BED_MESH_CALIBRATE_FAST]
description: Heats bed, homes, and runs mesh calibration
gcode:
    # 1. Set the bed temperature (Adjust '60' to your standard printing temp)
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    
    M117 Heating Bed to {BED_TEMP}C...
    M190 S{BED_TEMP}  ; Wait for bed to reach temperature

    # 2. Home all axes
    M117 Homing...
    G28

    # 3. Run the mesh calibration
    M117 Calibrating Mesh...
    BED_MESH_CALIBRATE

    # 4. Save the mesh to config
    M117 Saving Config...
    SAVE_CONFIG  

